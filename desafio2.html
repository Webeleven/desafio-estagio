<html>
	<head lang="pt">
		<meta charset="UTF-8">

		<link href="bootstrap.css" rel="stylesheet">
		<link href="index_style.css" rel="stylesheet"> 

		<script src="jquery-1.12.3.js"></script>
		<script src="controle_desafio2.js"></script>
	</head>

	<body>
		<header id="main-header" class="header">
			<section class="top-bar"></section>
			<section class="nav-section">
				<div class="container">
					<aside class="left-side">
						<ul class="nav nav-tabs">
							<li role="presentation" class=""><a href="index.html">DESAFIO 01</a></li>
							<li role="presentation" class="active"><a href="desafio2.html">DESAFIO 02</a></li>
						</ul>
					</aside>

					<aside class="right-side">
						<ul class="nav nav-tabs">
							<li><a href="https://github.com/severuseverus/desafio-estagio" target="_blank">Repositório - GitHub</a></li>
						</ul>
					</aside>
				</div><!-- Container -->
			</section><!-- nav-section -->
			<section class="body-section">
				<div class="container">
					<h2>Desafio 2 - Calculadora</h2>
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4">
							<form>
								<input id="formula" type="text" class="form-control" disabled="true">
								<input id="screen" type="text" class="form-control" disabled="true">
							</form>
							<div class="row">
								<div class="col-md-3">
									<button class="btn btn-default btnCalAction">CE</button>
									<button class="btn btn-default btnCalNumber">7</button>
									<button class="btn btn-default btnCalNumber">4</button>
									<button class="btn btn-default btnCalNumber">1</button>
									<button class="btn btn-default btnCalAction">+-</button>
								</div>
								<div class="col-md-3">
									<button class="btn btn-default btnCalAction">C</button>
									<button class="btn btn-default btnCalNumber">8</button>
									<button class="btn btn-default btnCalNumber">5</button>
									<button class="btn btn-default btnCalNumber">2</button>
									<button class="btn btn-default btnCalNumber">0</button>
								</div>
								<div class="col-md-3">
									<button class="btn btn-default btnCalAction">Del</button>
									<button class="btn btn-default btnCalNumber">9</button>
									<button class="btn btn-default btnCalNumber">6</button>
									<button class="btn btn-default btnCalNumber">3</button>
									<button class="btn btn-default btnCalAction">,</button>
								</div>
								<div class="col-md-3">
									<button class="btn btn-default btnCalAction">/</button>
									<button class="btn btn-default btnCalAction">*</button>
									<button class="btn btn-default btnCalAction">-</button>
									<button class="btn btn-default btnCalAction">+</button>
									<button id="btnResultado" class="btn btn-default btnCalAction">=</button>
								</div>
							</div>
						</div>
						<div class="col-md-4"></div>
					</div>
				</div>
			</section>
		</header>
	</body>
</html>
