	</head>

	<body>
		<header id="main-header" class="header">
			<section class="top-bar"></section>
			<section class="nav-section">
				<div class="container">

						<ul class="nav nav-tabs">

			<section class="body-section">
				<div class="container">
					<h2>Desafio 2 - Calculadora</h2>
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4">
							<input id="screen" type="number" class="form-control" disabled="true">
							<div class="row">
								<div class="col-md-3">
									<button class="btn btn-default btnCal">CE</button>
									<button class="btn btn-default btnCal">7</button>
									<button class="btn btn-default btnCal">4</button>
									<button class="btn btn-default btnCal">1</button>
									<button class="btn btn-default btnCal">+-</button>
								</div>
								<div class="col-md-3">
									<button class="btn btn-default btnCal">C</button>
									<button class="btn btn-default btnCal">8</button>
									<button class="btn btn-default btnCal">5</button>
									<button class="btn btn-default btnCal">2</button>
									<button class="btn btn-default btnCal">0</button>
								</div>
								<div class="col-md-3">
									<button class="btn btn-default btnCal">Del</button>
									<button class="btn btn-default btnCal">9</button>
									<button class="btn btn-default btnCal">6</button>
									<button class="btn btn-default btnCal">3</button>
									<button class="btn btn-default btnCal">,</button>
								</div>
								<div class="col-md-3">
									<button class="btn btn-default btnCal">/</button>
									<button class="btn btn-default btnCal">*</button>
									<button class="btn btn-default btnCal">-</button>
									<button class="btn btn-default btnCal">+</button>
									<button class="btn btn-default btnCal">=</button>
								</div>
							</div>
						</div>
						<div class="col-md-4"></div>
					</div>
				</div>
			</section>
		</header>
